name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}
      CERTIFICATE_ARN: ${{ secrets.CERTIFICATE_ARN }}
      HOSTED_ZONE_ID: ${{ secrets.HOSTED_ZONE_ID }}
      CREATE_WWW_RECORD: ${{ secrets.CREATE_WWW_RECORD || 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build
        run: sam build

      - name: Deploy
        run: |
          if [[ -z "${CERTIFICATE_ARN}" || -z "${HOSTED_ZONE_ID}" ]]; then
            echo "CERTIFICATE_ARN and HOSTED_ZONE_ID secrets are required." >&2
            exit 1
          fi
          sam deploy \
            --parameter-overrides "DomainName=${DOMAIN_NAME:-academyos.app} CertificateArn=${CERTIFICATE_ARN} HostedZoneId=${HOSTED_ZONE_ID} CreateWwwRecord=${CREATE_WWW_RECORD:-true}" \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset
